name: Sous
type: profile
description: "A base Drupal distribution profile with a theme based on Emulsify Design System."
project: sous
core_version_requirement: ^8.8 || ^9
version: "4.x"

distribution:
  name: Sous
  install:
    theme: sous_admin

# Required modules
dependencies:
  - drupal:media
  - drupal:node
  - drupal:views
  - drupal:field
  - drupal:taxonomy
  - drupal:user

install:
  # core
  - drupal:automated_cron
  - drupal:block
  - drupal:block_content
  - drupal:breakpoint
  - drupal:ckeditor
  - drupal:config
  - drupal:contextual
  - drupal:dynamic_page_cache
  - drupal:field_ui
  - drupal:filter
  - drupal:inline_form_errors
  - drupal:menu_link_content
  - drupal:menu_ui
  - drupal:options
  - drupal:path
  - drupal:responsive_image
  - drupal:shortcut
  - drupal:system
  - drupal:editor
  - drupal:toolbar
  - drupal:update
  - drupal:views_ui
  # contrib
  - admin_toolbar:admin_toolbar
  - allowed_formats:allowed_formats
  - blazy:blazy
  - ckeditor_browser_context_menu:ckeditor_browser_context_menu
  - components:components
  - crop:crop
  - ctools:ctools
  - dropzonejs:dropzonejs
  - dropzonejs:dropzonejs_eb_widget
  - inline_entity_form:inline_entity_form
  - easy_breadcrumb:easy_breadcrumb
  - entity_browser:entity_browser
  - entity_browser:entity_browser_entity_form
  - entity_browser_enhanced:entity_browser_enhanced
  - entity_embed:entity_embed
  - entity_usage:entity_usage
  - field_group:field_group
  - focal_point:focal_point
  - google_tag:google_tag
  - improve_line_breaks_filter:improve_line_breaks_filter
  - libraries:libraries
  - linkit:linkit
  - login_history:login_history
  - menu_block:menu_block
  - metatag:metatag
  - metatag:metatag_open_graph
  - metatag:metatag_twitter_cards
  - paragraphs:paragraphs
  - paragraphs_collapsible:paragraphs_collapsible
  - paragraphs_features:paragraphs_features
  - paragraphs_ee:paragraphs_ee
  - pathauto:pathauto
  - redirect:redirect
  - role_delegation:role_delegation
  - taxonomy_manager:taxonomy_manager
  - token:token
  - twig_tweak:twig_tweak
  - emulsify_twig:emulsify_twig

themes:
  - seven
  - gin
  - sous_admin
