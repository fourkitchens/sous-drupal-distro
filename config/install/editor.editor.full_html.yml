langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: 'Text Formatting'
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: 'Special Formatting'
          items:
            - BulletedList
            - NumberedList
            - HorizontalRule
            - Blockquote
        -
          name: Media
          items:
            - embedded_image_browser
            - Table
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - ShowBlocks
            - PasteFromWord
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: ''
    language:
      language_list: un
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
